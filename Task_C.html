<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(33.85deg, #FDE8E4 37.88%, #ECECEC 73.61%);
        }

        .service-panel {
            text-align: center;
            margin-bottom: 40px;
        }

        .service-panel img {
            width: 115px;
            margin-bottom: 16px;
            margin-top: 5px;
        }

        .service-panel h1 {
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 32px;
            line-height: 40px;
            letter-spacing: -0.03em;
            color: #000000;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px;
            border-radius: 16px;
        }

        .description {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 20px;
            letter-spacing: -0.01em;
            text-align: center;
            color: #555555;
        }

        .welcome-back {
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 32px;
            line-height: 40px;
            letter-spacing: -0.03em;
            text-align: center;
            color: #000000;
        }

        .form-container label {
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 20px;
            letter-spacing: -0.01em;
            color: var(--Text-Black-60, #00000099);
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container input[type="email"],
        .input-container input[type="password"] {
            width: 360px;
            height: 48px;
            padding-right: 16px;
            padding-left: 16px;
            gap: 0;
            border: 1px solid var(--Border-Black-10, #0000001A);
            border-radius: 24px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            background: var(--Background-White-60, #FFFFFF99);
            font-family: DM Sans;
            font-weight: 400;
            font-size: 16px;
            line-height: 20px;
        }

        .input-container .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px;
            /* Adjust the size of the eye icon */
            height: 24px;
        }

        /* Hide the checkbox */
        .input-container input[type="checkbox"] {
            display: none;
        }

        /* Toggle password visibility using CSS */
        .input-container input[type="checkbox"]:checked~input[type="password"] {
            -webkit-text-security: none;
            /* Show password */
        }

        .signin-button {
            font-family: DM Sans;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            letter-spacing: 0px;
            width: 360px;
            height: 48px;
            border-radius: 32px;
            padding-right: 32px;
            padding-left: 32px;
            gap: 8px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ccc;
            /* Grey color for checkbox */
            border: none;
            /* No border for checkbox */
            appearance: none;
            /* Remove default checkbox styling */
            position: relative;
        }

        /* Custom tick for the checkbox */
        .remember-me input[type="checkbox"]::after {
            content: "âœ“";
            font-size: 20px;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            /* Hidden by default */
        }

        /* Show the tick when the checkbox is checked */
        .remember-me input[type="checkbox"]:checked::after {
            opacity: 1;
        }

        .remember-me input[type="checkbox"]:checked {
            background-color: #000000;
            /* Change color when checked */
        }

        .remember-me label {
            font-family: 'DM Sans', sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 20px;
            letter-spacing: -0.01em;
            color: #000000;
        }

        .login-with-code {
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 20px;
            letter-spacing: -0.01em;
            text-decoration: underline;
            cursor: pointer;
            color: #000000;
            margin-left: auto;
            /* Move "Login with Code" to the right */
        }

        .checkbox-and-login {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        @media (max-width: 768px) {
            .service-panel h1 {
                font-size: 28px;
                line-height: 36px;
            }

            .welcome-back {
                font-size: 28px;
                line-height: 36px;
            }

            .form-container {
                padding: 16px;
            }

            .input-container input[type="email"],
            .input-container input[type="password"] {
                height: 40px;
            }

            .signin-button {
                height: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="service-panel">
        <!-- Dummy Logo -->
        <img src="./oderificimg.png" alt="Dummy Logo">
        <h1>Service Panel</h1>
    </div>
    <div class="form-container">
        <div class="welcome-back">Welcome Back</div>
        <div class="description">Manage, streamline, and thrive effortlessly.</div>
        <label for="email">Email</label>
        <div class="input-container">
            <input type="email" id="email" placeholder="samamith@gmail.com">
        </div>
        <label for="password">Password</label>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password">
            <!-- Toggle password visibility checkbox -->
            <input type="checkbox" id="toggle-password" class="toggle-password-checkbox">
            <label for="toggle-password" class="toggle-password">
                <!-- Image-based eye icon -->
                <img src="./eyeicon.png" alt="Eye Icon">
            </label>
        </div>
        <div class="checkbox-and-login">
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <div class="login-with-code">Login with Code</div>
        </div>
        <button class="signin-button">Sign In</button>
    </div>
</body>

</html>
